<div id="verify-user" *ngIf="user">

  <div class="form-group">
    <label for="userId">User ID:</label>
    <input [(ngModel)]="user.id" placeholder="User Id">
  </div>

  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" [(ngModel)]="user.password" placeholder="Password">
  </div>

  <button (click)="continue()">continue</button>
  
  <a routerLink="/user/create">
    <div class="module">
      <h4>New User?</h4>
    </div>
  </a>
</div>
